<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="p5styles.css" />
        <!-- p5 -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
        <!-- ml5 -->
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
        <script src="sound.js"></script>
    </head>
    <body>
        <section id="canvas"></section>

        <section id="initial-display">
            <div class="instructions"></div>
            <div class="wrapper">
                <div class="main-commands">
                    <div id="microphone"></div>
                    <div id="audio">
                        <!-- <form>
                            <input type="file" class="upload-file" />
                        </form> -->
                    </div>
                </div>
            </div>

            <div class="registration-commands">
                <div class="items">
                    <div class="photo"></div>
                    <div class="video"></div>
                </div>
            </div>
        </section>

        <section id="on-play">
            <div class="playing-commands">
                <div class="playing-animation"></div>
                <div id="pause"></div>
                <div id="stop"></div>
            </div>
        </section>

        <section id="settings" class="close">
            <div class="open-close">
                <img src="./public/settings.png" />
            </div>
            <div class="main-settings">
                <div class="toggles">
                    <p>Fade out <input type="checkbox" /></p>
                    <p>Beat <input type="checkbox" /></p>
                </div>
                <div class="palettes">
                    <p>Choose a Palette</p>
                    <input type="multiple" />
                </div>
                <div id="notes">
                    <!--  <div id="a"></div>
                    <div id="b"></div>
                    <div id="c"></div>
                    <div id="d"></div>
                    <div id="e"></div>
                    <div id="f"></div>
                    <div id="g"></div> -->
                </div>
            </div>
        </section>
        <footer>Neus Garcia 2022</footer>

        <script src="index.js"></script>
    </body>
</html>
